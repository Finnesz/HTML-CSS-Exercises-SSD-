<!DOCTYPE html>
<html>
  <head>
    <title>
      Uber request-a-ride form
    </title>
    <link rel="stylesheet" href="styles/8e.css">
  </head>
  <body>
    <p class="request-a-ride-text">
      Request a ride now
    </p>
    <input class="location-bar" type="text" placeholder="Enter pickup location">
    <input class="destination-bar" type="text" placeholder="Enter destination">
    <button class="request-button">
      Request now
    </button>
    <button class="later-button">
      Schedule for later
    </button>
  </body>
</html>
