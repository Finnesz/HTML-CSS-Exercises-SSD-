<!DOCTYPE html>
<html>
  <head>
    <title>Borderless Search Bar</title>
    <link rel="stylesheet" href="styles/9h.css">
  </head>
  <body>
    <div class="logo">
      <img class="google-logo" src="Images/google_logo.svg"> 
    </div>
    <div class="search">
      <input class="google-search" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="buttons">
      <button class="search-button">
        Google Search
      </button>
      <button class="random-button">
        I'm Feeling Lucky
      </button>
    </div>   
  </body>
</html>
