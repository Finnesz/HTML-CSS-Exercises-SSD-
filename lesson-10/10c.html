<!DOCTYPE html>
<html>
  <head>
    <title>
      Youtube nested layout technique
    </title>
    <link rel="stylesheet" href="styles/10c.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="video-list">
      <div class="video-preview">
        <div class="thumbnail">
          <img class="thumbnail-pic" src="Images/Walt.jpg">
        </div>
        <div class="video-info">
          <p class="title">
            How to cook methamphetamine (as a chemistry teacher)
          </p>
          <p class="author">
            Heisenberg
          </p>
          <p class="stats">
            1.5k views &#x2022; 4 months ago
          </p>
        </div>
      </div>
      <div class="video-preview">
        <div class="thumbnail">
          <img class="thumbnail-pic" src="Images/Disco.png">
        </div>
        <div class="video-info">
          <p class="title">
            Detective. Arriving. On the Scene
          </p>
          <p class="author">
            Disco Elysium
          </p>
          <p class="stats">
            1.5m views &#x2022; 1 year ago
          </p>
        </div>
      </div>
      <div class="video-preview">
        <div class="thumbnail">
          <img class="thumbnail-pic" src="Images/Baller.jpg">
        </div>
        <div class="video-info">
          <p class="title">
            Baller
          </p>
          <p class="author">
            Baller
          </p>
          <p class="stats">
            1.5k ballers &#x2022; 4 ballers ago
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
