<!DOCTYPE html>
<html>
  <head>
    <title>12G (Twitter Follow)</title>
    <link rel="stylesheet" href="styles/12g.css">
  </head>
  <body>
    <div class="recommendation">
      <div class="profile">
        <div class="profile-user">
          <img class="profile-picture" src="Images/Disco.png">
        </div>
        <div class="profile-info">
          <p class="profile-name">Disco</p>
          <p class="user-name">the disco</p>
          <p class="profile-status">Disco-est</p>
        </div>
        <div class="follow">
          <button class="follow-button">Follow</button>
        </div>
      </div>
      
      <div class="profile">
        <div class="profile-user">
          <img class="profile-picture" src="Images/building.jpg">
        </div>
        <div class="profile-info">
          <p class="profile-name">Building</p>
          <p class="user-name">the building</p>
          <p class="profile-status">Unpopular</p>
        </div>
        <div class="follow">
          <button class="follow-button">Follow</button>
        </div>
      </div>
      <div class="profile">
        <div class="profile-user">
          <img class="profile-picture" src="Images/Abandoned.jpg">
        </div>
        <div class="profile-info">
          <p class="profile-name">Abandon</p>
          <p class="user-name">the abandoned</p>
          <p class="profile-status">Popular</p>
        </div>
        <div class="follow">
          <button class="follow-button">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
