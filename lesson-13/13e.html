<!DOCTYPE html>
<html>
  <head>
    <title>13E (Twitter Design)</title>
    <link rel="stylesheet" href="styles/13e.css">
  </head>
  <body>
    <div class="tweets">
      <div class="tweet-post">
        <div class="profile">
          <img class="profile-picture" src="Images/Abandoned.jpg">
        </div>
        <div class="tweet-message">
          <div class="post-info">
            <p class="twitter-user">
              supersimple.dev 
              <span class="email">
                @SuperSimpleDev
              </span>
            </p>
            <p class="tweet">
              What is backend web development? 
              A complete overview. New video is up!
            </p>
          </div>
          <div class="video-container">
            <a class="link" href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
              <div class="video-link">
                <div>
                  <img class="thumbnail" src="Images/Train.jpg">
                </div> 
                <p class="video-preview">
                  <span class="video-website">youtube.com</span>
                  Backend web development 
                  - a complete overview (2023)
                </p>
              </div>
            </a>  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
